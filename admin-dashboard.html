<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechFlex - Admin Dashboard</title>
    <link rel="stylesheet" href="admin-styles.css">
    <script defer src="admin-scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <nav>
            <h1>TechFlex Admin</h1>
            <ul>
                <li><a href="admin-dashboard.html">Dashboard</a></li>
                <li><a href="logout.html">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Stats Section -->
        <section class="admin-overview">
            <h2>Welcome, Admin</h2>
            <div class="stats">
                <div class="stat">
                    <h3>Total Users</h3>
                    <p id="totalUsers">0</p>
                </div>
                <div class="stat">
                    <h3>Active Workouts</h3>
                    <p id="activeWorkouts">0</p>
                </div>
                <div class="stat">
                    <h3>Diet Plans Created</h3>
                    <p id="dietPlans">0</p>
                </div>
            </div>
        </section>

        <!-- User Management -->
        <section class="user-management">
            <h3>User Management</h3>
            <table>
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="userList">
                    <!-- User rows will be dynamically added here -->
                </tbody>
            </table>
        </section>

        <!-- Analytics Section -->
        <section class="analytics">
            <h3>Analytics</h3>
            <div class="chart-container">
                <canvas id="userGrowthChart"></canvas>
            </div>
        </section>

        <!-- Plan Management -->
        <section class="plan-management">
            <h3>Plan Management</h3>
            <div class="plans">
                <button class="cta-btn" id="manageWorkouts">Manage Workouts</button>
                <button class="cta-btn" id="manageDiets">Manage Diet Plans</button>
            </div>
        </section>
    </main>

    <!-- Edit User Modal -->
    <div id="editUserModal" class="modal">
        <div class="modal-content">
            <h3>Edit User</h3>
            <form id="editUserForm">
                <label for="editName">Name:</label>
                <input type="text" id="editName" required>

                <label for="editEmail">Email:</label>
                <input type="email" id="editEmail" required>

                <button type="submit" class="cta-btn">Save Changes</button>
                <button type="button" class="close-btn">Cancel</button>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 TechFlex Gym. All rights reserved.</p>
    </footer>
</body>
</html>
