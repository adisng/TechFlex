<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechFlex - Register</title>
    <link rel="stylesheet" href="register-styles.css">
    <script defer src="register-scripts.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="form-container">
            <h2>Join TechFlex Today</h2>
            <p>Create an account to access personalized fitness plans and progress tracking.</p>
            <form id="registrationForm" action="/submit_registration" method="POST" novalidate>
                <!-- Username -->
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
                <small class="error-msg" id="usernameError"></small>

                <!-- Email -->
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <small class="error-msg" id="emailError"></small>

                <!-- Password -->
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <small class="tooltip">Use at least 8 characters, one number, and one special character.</small>
                <div id="passwordStrength"></div>
                <small class="error-msg" id="passwordError"></small>

                <!-- Confirm Password -->
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required>
                <small class="error-msg" id="confirmPasswordError"></small>

                <!-- Submit Button -->
                <button type="submit" class="cta-btn">Register</button>
            </form>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 TechFlex Gym. All rights reserved.</p>
    </footer>
</body>
</html>
