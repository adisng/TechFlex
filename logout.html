<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logging Out...</title>
    <script defer src="logout-scripts.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f5f7fa;
        }
        .message {
            text-align: center;
            color: #333;
        }
        .message h1 {
            font-size: 24px;
            color: #ffa500;
        }
        .spinner {
            margin-top: 20px;
            width: 40px;
            height: 40px;
            border: 4px solid #ddd;
            border-top: 4px solid #ffa500;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>Logging Out...</h1>
        <div class="spinner"></div>
    </div>
</body>
</html>
