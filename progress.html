<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechFlex - Progress Tracker</title>
    <link rel="stylesheet" href="progress-styles.css">
    <script defer src="progress-scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <nav>
            <h1>TechFlex</h1>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="workout.html">Workout Plan</a></li>
                <li><a href="diet.html">Diet Plan</a></li>
                <li><a href="logout.html">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="progress-tracker">
            <h2>Track Your Progress</h2>

            <!-- Progress Input Form -->
            <form id="progressForm">
                <h3>Log Your Progress</h3>
                <label for="date">Date:</label>
                <input type="date" id="date" required>

                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" placeholder="Enter your weight" required>

                <label for="bodyFat">Body Fat (%):</label>
                <input type="number" id="bodyFat" placeholder="Enter body fat percentage">

                <button type="submit" class="cta-btn">Add Entry</button>
            </form>

            <!-- Chart Section -->
            <div class="chart-container">
                <h3>Progress Chart</h3>
                <canvas id="progressChart"></canvas>
            </div>

            <!-- History Table -->
            <div class="history-container">
                <h3>Progress History</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Weight (kg)</th>
                            <th>Body Fat (%)</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="progressHistory">
                        <!-- Entries will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 TechFlex Gym. All rights reserved.</p>
    </footer>
</body>
</html>
