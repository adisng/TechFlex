<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechFlex - Login</title>
    <link rel="stylesheet" href="login-styles.css">
    <script defer src="login-scripts.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="form-container">
            <h2>Welcome Back to TechFlex</h2>
            <p>Log in to access your personalized fitness plans and progress tracking.</p>
            <form id="loginForm" action="/submit_login" method="POST" novalidate>
                <!-- Email -->
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <small class="error-msg" id="emailError"></small>
                
                <!-- Password -->
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <small class="error-msg" id="passwordError"></small>

                <!-- Submit Button -->
                <button type="submit" class="cta-btn">Login</button>
            </form>
            <p>Don't have an account? <a href="register.html">Register</a></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 TechFlex Gym. All rights reserved.</p>
    </footer>
</body>
</html>
